<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paseo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <a-scene device-orientation-permission-ui="enabled: false">
            <a-sky id="sky" src="#point1" rotation="0 -80 0"></a-sky>
            <a-assets>
                <img id="point1" src="images/img1.jpg" alt="">
                <img id="point2" src="images/img5.jpg" alt="">
                <!--img id='point3' src="images/img4.jpg" alt="">
                <img id='point4' src="images/img5.jpg" alt="">
                <img id='point5' src="images/img6.jpg" alt=""-->
                <img id='hotspot' src="images/info-icon.png" alt="">
            </a-assets>
            <a-entity id="spots" hotspots>
                <a-entity id="group-point1">
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="-1 0 10"></a-image>
                </a-entity>
                <a-entity id="group-point2" scale="0 0 0">
                    <a-image spot="linkto:#point1;spotgroup:group-point1" position="3 1.2 -8"></a-image>
                </a-entity>
            </a-entity>
            <a-entity id="cam" camera position="0 1.6 0" look-controls>
                <a-entity 
                    cursor="fuse: true; fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                    position="0 0 -1.8"
                    material="shader:flat;color:#ff0000:">
                </a-entity>

            </a-entity>
        </a-scene>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="js/hotspot.js"></script>
    </body>
</html>
